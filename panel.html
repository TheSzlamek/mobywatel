<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>eSzlamek - Dokumenty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fd;
      color: #000;
    }

    h2 {
      font-size: 18px;
      margin: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-bar .logo img {
      width: 24px;
      height: 24px;
    }

    .notification {
      position: relative;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: #fff;
      border-radius: 50%;
      font-size: 10px;
      width: 16px;
      height: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 0 20px 10px;
    }

    .button-row button {
      background-color: #e6f0ff;
      color: #0052cc;
      border: none;
      border-radius: 16px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .card {
      margin: 0 20px 20px;
      background: #e6f0ff;
      border-radius: 16px;
      overflow: hidden;
    }

    .card-inner {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-inner span {
      font-size: 16px;
      font-weight: bold;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 0 20px 80px;
    }

    .service-tile {
      background: white;
      border-radius: 16px;
      text-align: center;
      padding: 16px 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .service-tile img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .service-tile span {
      font-size: 12px;
      line-height: 1.3;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 6px 0;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: #444;
    }

    .bottom-nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }

    .bottom-nav-item.active {
      color: #0052cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="godlo.png" alt="Godło">
      <span>eSzlamek</span>
    </div>
    <div class="notification">
      <img src="notification_bell.png" alt="Powiadomienia" width="24" height="24">
      <div class="notification-badge">3</div>
    </div>
  </div>

  <h2>Dokumenty</h2>
  <div class="button-row">
    <button>Dodaj</button>
    <button>Wszystkie</button>
  </div>

  <div class="card">
    <div class="card-inner">
      <span>mDowód</span>
      <img src="right_arrow_sharp.png" alt="Strzałka" width="20">
    </div>
  </div>

  <h2>Usługi</h2>
  <div class="button-row">
    <button>Wszystkie</button>
  </div>

  <div class="services-grid">
    <div class="service-tile">
      <img src="net_secure.png" alt="Bezpiecznie">
      <span>Bezpiecznie<br>w sieci</span>
    </div>
    <div class="service-tile">
      <img src="car_history.png" alt="Historia pojazdu">
      <span>Historia<br>pojazdu</span>
    </div>
    <div class="service-tile">
      <img src="lock_pesel.png" alt="Zastrzeż PESEL">
      <span>Zastrzeż<br>PESEL</span>
    </div>
    <div class="service-tile">
      <img src="business.png" alt="Firma">
      <span>Firma</span>
    </div>
    <div class="service-tile">
      <img src="points.png" alt="Punkty">
      <span>Punkty</span>
    </div>
    <div class="service-tile">
      <img src="ticket.png" alt="Mandaty">
      <span>Mandaty</span>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="bottom-nav-item active">
      <img src="home.png" alt="Pulpit">
      <div>Pulpit</div>
    </div>
    <div class="bottom-nav-item">
      <img src="documents.png" alt="Dokumenty">
      <div>Dokumenty</div>
    </div>
    <div class="bottom-nav-item">
      <img src="services.png" alt="Usługi">
      <div>Usługi</div>
    </div>
    <div class="bottom-nav-item">
      <img src="qr.png" alt="Kod QR">
      <div>Kod QR</div>
    </div>
    <div class="bottom-nav-item">
      <img src="more.png" alt="Więcej">
      <div>Więcej</div>
    </div>
  </div>

</body>
</html>
