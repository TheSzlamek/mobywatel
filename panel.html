<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSzlamek</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 16px 100px;
    }

    h2 {
      font-size: 20px;
      margin: 16px 0 8px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-header h2 {
      margin: 0;
    }

    .section-header a {
      background: #e4efff;
      color: #0066cc;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 999px;
      text-decoration: none;
      margin-left: 6px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 20px;
    }

    .card-header {
      background: url("card_background.png") no-repeat center center;
      background-size: cover;
      height: 140px;
      position: relative;
    }

    .corner-icon {
      position: absolute;
      top: 14px;
      left: 14px;
      background-color: #c62828;
      border-radius: 6px;
      padding: 6px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .corner-icon img {
      width: 20px;
      height: 20px;
    }

    .arrow-icon {
      position: absolute;
      bottom: 12px;
      right: 14px;
      width: 24px;
      height: 24px;
    }

    .card-title {
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .service {
      text-align: center;
      cursor: pointer;
    }

    .service-box {
      background: white;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      height: 60px;
      width: 60px;
      margin-left: auto;
      margin-right: auto;
    }

    .service-box img {
      height: 28px;
    }

    .service span {
      display: block;
      font-size: 13px;
      color: #444;
      line-height: 1.3;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px 0;
    }

    .top-bar img.logo {
      height: 32px;
    }

    .top-bar img.bell {
      height: 24px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #e2e8f0;
      padding: 6px 0;
      font-size: 11px;
      z-index: 10;
    }

    .nav-item {
      text-align: center;
      color: #000;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-weight: 500;
      font-size: 11px;
      cursor: pointer;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: #000;
      stroke-width: 1.8;
      fill: none;
    }

    .nav-item.active svg {
      fill: #004d99;
      stroke: none;
    }

    .nav-item.active {
      color: #004d99;
      font-weight: 600;
    }

    a.service-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Górny pasek -->
  <div class="top-bar">
    <img src="logo_rounded.png" class="logo" alt="Logo">
    <img src="bell.png" class="bell" alt="Dzwonek">
  </div>

  <div class="container">

    <!-- Dokumenty -->
    <div class="section-header">
      <h2>Dokumenty</h2>
      <div>
        <a href="#">Dodaj</a>
        <a href="#">Wszystkie</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="corner-icon">
          <img src="human.png" alt="mDowód">
        </div>
        <img class="arrow-icon" src="right_arrow_sharp.png" alt="Strzałka">
      </div>
      <div class="card-title">mDowód</div>
    </div>

    <!-- Usługi -->
    <div class="section-header">
      <h2>Usługi</h2>
      <a href="#">Wszystkie</a>
    </div>

    <div class="services-grid">
      <a class="service-link" href="#">
        <div class="service">
          <div class="service-box">
            <img src="safe_in_web.png" alt="Bezpiecznie w sieci" />
          </div>
          <span>Bezpiecznie<br>w sieci</span>
        </div>
      </a>
      <a class="service-link" href="#">
        <div class="service">
          <div class="service-box">
            <img src="vehicle.png" alt="Historia pojazdu" />
          </div>
          <span>Historia<br>pojazdu</span>
        </div>
      </a>
      <a class="service-link" href="#">
        <div class="service">
          <div class="service-box">
            <img src="pesel.png" alt="Zastrzeż PESEL" />
          </div>
          <span>Zastrzeż<br>PESEL</span>
        </div>
      </a>
      <a class="service-link" href="#">
        <div class="service">
          <div class="service-box">
            <img src="business.png" alt="Firma" />
          </div>
          <span>Firma</span>
        </div>
      </a>
      <a class="service-link" href="#">
        <div class="service">
          <div class="service-box">
            <img src="penalties.png" alt="Punkty" />
          </div>
          <span>Punkty</span>
        </div>
      </a>
      <a class="service-link" href="#">
        <div class="service">
          <div class="service-box">
            <img src="tickets.png" alt="Mandaty" />
          </div>
          <span>Mandaty</span>
        </div>
      </a>
    </div>
  </div>

  <!-- Nawigacja dolna -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 12L12 3l9 9v7a1 1 0 0 1-1 1h-4v-4a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v4H4a1 1 0 0 1-1-1v-7z"/>
      </svg>
      <div>Pulpit</div>
    </div>
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"/>
        <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
      </svg>
      <div>Dokumenty</div>
    </div>
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 6a2 2 0 0 1 2-2h5l2 2h9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      </svg>
      <div>Usługi</div>
    </div>
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="3" y="3" width="5" height="5"/>
        <rect x="16" y="3" width="5" height="5"/>
        <rect x="3" y="16" width="5" height="5"/>
        <path d="M16 16h1v1h-1zm2 2h1v1h-1zm-4 0h1v1h-1zm0-4h1v1h-1z"/>
      </svg>
      <div>Kod QR</div>
    </div>
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="5" cy="12" r="1.5"/>
        <circle cx="12" cy="12" r="1.5"/>
        <circle cx="19" cy="12" r="1.5"/>
      </svg>
      <div>Więcej</div>
    </div>
  </div>

</body>
</html>
