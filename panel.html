<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulpit - mObywatel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f9fc;
      color: #111;
    }

    .container {
      padding: 16px;
      padding-bottom: 100px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .top-row img {
      height: 32px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 24px 0 12px;
    }

    .section-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .section-header button {
      background-color: #e4edfb;
      color: #0057b8;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 500;
      margin-left: 8px;
      cursor: pointer;
    }

    /* === KARTA mDowód === */
    .card-mdowod {
      width: 100%;
      height: 120px;
      border-radius: 20px;
      background: linear-gradient(135deg, #e6f0fb 0%, #cde3f5 100%);
      background-image: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffffff" fill-opacity="0.3" d="M0 80 Q100 20 200 80 T400 80 V160 H0 Z"/></svg>');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: flex-end;
      padding: 16px;
    }

    .card-icon {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 32px;
      height: 32px;
      background-color: #d32f2f;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-icon img {
      width: 20px;
      height: 20px;
    }

    .mdowod-title {
      font-size: 16px;
      font-weight: 600;
      color: #000;
      z-index: 1;
    }

    /* === USŁUGI === */
    .services {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .service {
      background: white;
      border-radius: 20px;
      padding: 16px 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .service img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }

    .service p {
      font-size: 13px;
      color: #333;
      line-height: 1.2;
    }

    /* === DOLNE MENU === */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 72px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #333;
    }

    .bottom-nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .bottom-nav-item.active {
      color: #0057b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Górny pasek -->
    <div class="top-row">
      <img src="godlo.png" alt="godło" />
      <img src="bell.svg" alt="powiadomienia" />
    </div>

    <!-- Dokumenty -->
    <div class="section-header">
      <h2>Dokumenty</h2>
      <div>
        <button>Dodaj</button>
        <button>Wszystkie</button>
      </div>
    </div>

    <!-- mDowód -->
    <div class="card-mdowod">
      <div class="card-icon">
        <img src="user-white-icon.svg" alt="Ikona użytkownika" />
      </div>
      <div class="mdowod-title">mDowód</div>
    </div>

    <!-- Usługi -->
    <div class="section-header">
      <h2>Usługi</h2>
      <button>Wszystkie</button>
    </div>

    <div class="services">
      <div class="service">
        <img src="ikona1.png" alt="Bezpiecznie w sieci" />
        <p>Bezpiecznie<br>w sieci</p>
      </div>
      <div class="service">
        <img src="ikona2.png" alt="Historia pojazdu" />
        <p>Historia<br>pojazdu</p>
      </div>
      <div class="service">
        <img src="ikona3.png" alt="Zastrzeż PESEL" />
        <p>Zastrzeż<br>PESEL</p>
      </div>
      <div class="service">
        <img src="ikona4.png" alt="Firma" />
        <p>Firma</p>
      </div>
      <div class="service">
        <img src="ikona5.png" alt="Punkty" />
        <p>Punkty</p>
      </div>
      <div class="service">
        <img src="ikona6.png" alt="Mandaty" />
        <p>Mandaty</p>
      </div>
    </div>
  </div>

  <!-- Dolna nawigacja -->
  <div class="bottom-nav">
    <div class="bottom-nav-item active">
      <img src="home.svg" alt="Pulpit" />
      <div>Pulpit</div>
    </div>
    <div class="bottom-nav-item">
      <img src="doc.svg" alt="Dokumenty" />
      <div>Dokumenty</div>
    </div>
    <div class="bottom-nav-item">
      <img src="services.svg" alt="Usługi" />
      <div>Usługi</div>
    </div>
    <div class="bottom-nav-item">
      <img src="qr.svg" alt="Kod QR" />
      <div>Kod QR</div>
    </div>
    <div class="bottom-nav-item">
      <img src="more.svg" alt="Więcej" />
      <div>Więcej</div>
    </div>
  </div>
</body>
</html>
