<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSzlamek</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }

    /* GÓRA */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .godlo {
      width: 32px;
      height: auto;
    }

    .ball-icon {
      width: 24px;
      height: 24px;
    }

    h2 {
      font-size: 20px;
      margin: 20px 0 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .buttons button {
      padding: 6px 14px;
      border: none;
      border-radius: 18px;
      background-color: #e7f0fb;
      color: #0066cc;
      font-weight: bold;
      cursor: pointer;
    }

    /* KARTA DOKUMENTU */
    .card-mdowod {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card-mdowod img.bg {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
    }

    .card-mdowod img.ikona {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 28px;
    }

    .card-mdowod .bottom {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
    }

    .card-mdowod .bottom span {
      font-weight: bold;
    }

    .card-mdowod img.strzalka {
      width: 14px;
    }

    /* USŁUGI */
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: space-between;
    }

    .service {
      width: 30%;
      background: white;
      border-radius: 20px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-size: 12px;
    }

    .service img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    /* DOLNA NAWIGACJA */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 6px 0;
    }

    .nav-item {
      text-align: center;
      font-size: 11px;
      color: #333;
    }

    .nav-item img {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
    }

    .nav-item.active {
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- GÓRNY PASEK -->
    <div class="top-bar">
      <img src="logo_rounded.png" alt="Godło" class="godlo">
      <img src="ball.png" alt="Dzwonek" class="ball-icon">
    </div>

    <!-- DOKUMENTY -->
    <h2>Dokumenty</h2>
    <div class="buttons">
      <button>Dodaj</button>
      <button>Wszystkie</button>
    </div>

    <!-- KARTA mDowód -->
    <div class="card-mdowod">
      <img src="card_background.png" class="bg" alt="Tło">
      <img src="human.png" class="ikona" alt="Ikona">
      <div class="bottom">
        <span>mDowód</span>
        <img src="right_arrow_sharp.png" class="strzalka" alt="Strzałka">
      </div>
    </div>

    <!-- USŁUGI -->
    <h2>Usługi</h2>
    <div class="buttons">
      <button>Wszystkie</button>
    </div>

    <div class="services">
      <div class="service"><img src="safe_in_web.png"><div>Bezpiecznie<br>w sieci</div></div>
      <div class="service"><img src="vehicle.png"><div>Historia<br>pojazdu</div></div>
      <div class="service"><img src="pesel.png"><div>Zastrzeż<br>PESEL</div></div>
      <div class="service"><img src="business.png"><div>Firma</div></div>
      <div class="service"><img src="penalties.png"><div>Punkty</div></div>
      <div class="service"><img src="tickets.png"><div>Mandaty</div></div>
    </div>
  </div>

  <!-- DOLNA NAWIGACJA -->
  <div class="bottom-nav">
    <div class="nav-item active"><img src="nav1.png"><div>Pulpit</div></div>
    <div class="nav-item"><img src="nav2.png"><div>Dokumenty</div></div>
    <div class="nav-item"><img src="nav3.png"><div>Usługi</div></div>
    <div class="nav-item"><img src="nav4.png"><div>Kod QR</div></div>
    <div class="nav-item"><img src="nav5.png"><div>Więcej</div></div>
  </div>

</body>
</html>
