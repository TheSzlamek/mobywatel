<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSzlamek</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    header img {
      height: 32px;
    }

    .container {
      padding: 16px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .section-header button {
      background-color: #e6f0fd;
      color: #007bff;
      border: none;
      border-radius: 16px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Karta mDowód */
    .card-mdowod {
      position: relative;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      height: 120px;
      background-color: #e3effb;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .card-mdowod .card-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-mdowod .card-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 24px;
      height: 24px;
    }

    .card-mdowod .card-content {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-mdowod .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #000;
    }

    .card-mdowod .card-arrow {
      width: 16px;
      height: 16px;
    }

    /* Usługi */
    .uslugi-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .usluga {
      background-color: white;
      border-radius: 20px;
      padding: 16px;
      text-align: center;
      font-size: 14px;
      color: #444;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .usluga img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }

    /* Dolna nawigacja */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 8px 0;
      box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.05);
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #333;
    }

    .bottom-nav .nav-item img {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }

    .bottom-nav .active {
      color: #007bff;
    }

  </style>
</head>
<body>

  <header>
    <img src="godlo.png" alt="Godło">
    <div>
      <img src="bell.png" alt="Dzwonek" width="24">
    </div>
  </header>

  <div class="container">
    <div class="section-header">
      <h2>Dokumenty</h2>
      <div>
        <button>Dodaj</button>
        <button>Wszystkie</button>
      </div>
    </div>

    <!-- Karta mDowód -->
    <div class="card-mdowod">
      <img class="card-bg" src="dowod-bg.png" alt="Tło mDowodu">
      <img class="card-icon" src="card_background.png" alt="Ikona użytkownika">
      <div class="card-content">
        <span class="card-title">mDowód</span>
        <img class="card-arrow" src="arrow.png" alt="Strzałka">
      </div>
    </div>

    <div class="section-header">
      <h2>Usługi</h2>
      <button>Wszystkie</button>
    </div>

    <div class="uslugi-grid">
      <div class="usluga">
        <img src="siec.png" alt="Bezpiecznie">
        Bezpiecznie w sieci
      </div>
      <div class="usluga">
        <img src="auto.png" alt="Historia pojazdu">
        Historia pojazdu
      </div>
      <div class="usluga">
        <img src="tarcza.png" alt="Zastrzeż PESEL">
        Zastrzeż PESEL
      </div>
      <div class="usluga">
        <img src="firma.png" alt="Firma">
        Firma
      </div>
      <div class="usluga">
        <img src="policja.png" alt="Punkty">
        Punkty
      </div>
      <div class="usluga">
        <img src="mandaty.png" alt="Mandaty">
        Mandaty
      </div>
    </div>
  </div>

  <!-- Dolna nawigacja -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <img src="home.png" alt="Pulpit">
      Pulpit
    </div>
    <div class="nav-item">
      <img src="docs.png" alt="Dokumenty">
      Dokumenty
    </div>
    <div class="nav-item">
      <img src="uslugi.png" alt="Usługi">
      Usługi
    </div>
    <div class="nav-item">
      <img src="qr.png" alt="Kod QR">
      Kod QR
    </div>
    <div class="nav-item">
      <img src="wiecej.png" alt="Więcej">
      Więcej
    </div>
  </div>

</body>
</html>
