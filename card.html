  <script>
    function updateClock() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, "0");
      const timeStr = 
        pad(now.getHours()) + ":" + 
        pad(now.getMinutes()) + ":" + 
        pad(now.getSeconds()) + " " + 
        pad(now.getDate()) + "." + 
        pad(now.getMonth() + 1) + "." + 
        now.getFullYear();
      document.getElementById("clock").textContent = "Czas: " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
