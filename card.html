<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mDowód</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .header a {
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: normal;
    }
    .time {
      text-align: center;
      font-size: 14px;
      margin: 10px 0;
      color: #666;
    }
    .card {
      background-color: #ffffff;
      margin: 10px;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .doc-photo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 10px;
    }
    .doc-photo img.photo {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .doc-symbols {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .doc-symbols .flag {
      height: 20px;
      margin-bottom: 2px;
    }
    .doc-symbols .eagle {
      height: 20px;
      margin-bottom: 4px;
    }
    .doc-symbols .rp-text {
      font-size: 12px;
      color: #333;
      line-height: 1.2;
    }
    .doc-info {
      flex: 1;
      min-width: 150px;
    }
    .doc-info h2 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    .doc-info p {
      margin: 3px 0;
      font-size: 14px;
    }
    .valid {
      display: flex;
      align-items: center;
      margin: 10px;
      font-size: 16px;
      color: green;
    }
    .valid span {
      margin-left: 5px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      margin: 15px 10px;
      flex-wrap: wrap;
    }
    .actions button {
      background-color: #f0f0f0;
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      flex: 1 1 40%;
      font-size: 14px;
    }
    .footer-nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer-nav div {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Wróć</a>
    <h1>mDowód</h1>
  </div>
  <div class="time">
    Czas: 14:29:15 02.08.2025
  </div>
  <div class="card">
    <div class="doc-photo">
      <img src="xddddd.png" alt="Zdjęcie" class="photo">
      <div class="doc-symbols">
        <img src="flag.webp" alt="Flaga" class="flag">
        <img src="eagle.gif" alt="Godło" class="eagle">
        <div class="rp-text">Rzeczpospolita Polska</div>
      </div>
    </div>
    <div class="doc-info">
      <h2>KACPER</h2>
      <p><strong>Nazwisko:</strong> LIGĘSKA</p>
      <p><strong>Obywatelstwo:</strong> POLSKIE</p>
      <p><strong>Data urodzenia:</strong> 07.01.2007</p>
      <p><strong>Numer PESEL:</strong> 07211712323</p>
    </div>
  </div>
  <div class="valid">
    ✅ <span>Dokument ważny</span>
  </div>
  <div class="actions">
    <button>Potwierdź swoje dane</button>
    <button>Dane dowodu osobistego</button>
    <button>Zastrzeż PESEL</button>
    <button>Pozostałe skróty</button>
  </div>
  <div class="footer-nav">
    <div>Pulpit</div>
    <div>Dokumenty</div>
    <div>Usługi</div>
    <div>Kod QR</div>
    <div>Więcej</div>
  </div>
</body>
</html>
