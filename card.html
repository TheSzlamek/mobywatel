<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mDowód</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .header .back {
      display: flex;
      align-items: center;
    }
    .header .back img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .header .help img {
      width: 20px;
      height: 20px;
    }
    .time {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }
    .card {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      background: #e0e7ef url('plate.png') no-repeat center center;
      background-size: cover;
      margin: 0 10px;
      border-radius: 8px;
      padding: 15px;
      color: #333;
    }
    .left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 140px;
      flex-shrink: 0;
    }
    .photo {
      width: 100px;
      height: 120px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
      background: #fff;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .emblems {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 5px;
      margin-left: 8px;
    }
    .emblems .flag {
      height: 30px;
      margin-bottom: 8px;
    }
    .emblems .eagle-text {
      display: flex;
      align-items: center;
    }
    .emblems .eagle {
      height: 28px;
      margin-right: 5px;
    }
    .emblems span {
      font-size: 13px;
      line-height: 1.2;
    }
    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      padding-left: 15px;
      font-size: 16px;
    }
    .right div {
      margin: 4px 0;
    }
    .pesel {
      font-size: 18px;
      font-weight: bold;
    }
    .valid {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      color: #2e7d32;
      font-weight: bold;
    }
    .valid img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .footer div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #333;
    }
    .footer div img {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="back">
      <img src="back_arrow.png" alt="Wróć">
      <span>Wróć</span>
    </div>
    <h1>mDowód</h1>
    <div class="help">
      <img src="help.png" alt="?">
    </div>
  </div>

  <div class="time" id="clock">Czas: --:--:-- --.--.--</div>

  <div class="card">
    <div class="left">
      <div class="photo">
        <img src="xddddd.png" alt="Zdjęcie">
      </div>
      <div class="emblems">
        <img class="flag" src="flag.webp" alt="Flaga">
        <div class="eagle-text">
          <img class="eagle" src="eagle.gif" alt="Orzeł">
          <span>Rzeczpospolita<br>Polska</span>
        </div>
      </div>
    </div>
    <div class="right">
      <div><strong>KACPER</strong><br><small>Imię (imiona)</small></div>
      <div><strong>LIGĘSKA</strong><br><small>Nazwisko</small></div>
      <div><strong>POLSKIE</strong><br><small>Obywatelstwo</small></div>
      <div><strong>07.01.2007</strong><br><small>Data urodzenia</small></div>
      <div class="pesel">07211712323<br><small>Numer PESEL</small></div>
    </div>
  </div>

  <div class="valid">
    <img src="valid.png" alt="Valid">
    Dokument ważny
  </div>

  <div class="footer">
    <div>
      <img src="valid.png" alt="">
      Potwierdź<br>swoje dane
    </div>
    <div>
      <img src="valid.png" alt="">
      Dane<br>dowodu
    </div>
    <div>
      <img src="valid.png" alt="">
      Zastrzeż<br>PESEL
    </div>
    <div>
      <img src="valid.png" alt="">
      Pozostałe<br>skróty
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, "0");
      const timeStr = 
        pad(now.getHours()) + ":" + 
        pad(now.getMinutes()) + ":" + 
        pad(now.getSeconds()) + " " + 
        pad(now.getDate()) + "." + 
        pad(now.getMonth() + 1) + "." + 
        now.getFullYear();
      document.getElementById("clock").textContent = "Czas: " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
