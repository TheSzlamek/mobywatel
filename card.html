<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mDowód</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    .header {
      background: white;
      padding: 0.5em;
      position: relative;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .header .back-button {
      position: absolute;
      left: 0.5em;
      top: 0.5em;
      background: none;
      border: none;
      color: #007bff;
      font-size: 1em;
      cursor: pointer;
    }
    .header h1 {
      margin: 0;
      font-size: 1.2em;
    }
    .header .time {
      display: block;
      font-size: 0.8em;
      color: #555;
    }
    .document {
      background: white;
      margin: 1em;
      padding: 1em;
      border-radius: 8px;
      position: relative;
    }
    .photo img {
      width: 100px;
      height: auto;
      border-radius: 4px;
      display: block;
      margin-bottom: 1em;
    }
    .details p {
      margin: 0.4em 0;
    }
    .details strong {
      display: block;
      font-size: 1.1em;
    }
    .details .label {
      font-size: 0.8em;
      color: #555;
    }
    .badge {
      display: flex;
      align-items: center;
      margin-top: 1em;
    }
    .badge img {
      width: 30px;
      margin-right: 0.5em;
    }
    .badge .rp {
      font-size: 0.9em;
    }
    .status {
      margin-top: 1em;
      padding: 0.5em;
      background: #e6f7e6;
      color: #2e7d32;
      border-radius: 4px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .status .checkmark {
      margin-right: 0.5em;
      font-size: 1.2em;
    }
    .bottom-menu {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 0.5em 0;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .bottom-menu button {
      background: none;
      border: none;
      font-size: 0.9em;
      color: #007bff;
      cursor: pointer;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-button">← Wróć</button>
    <h1>mDowód</h1>
    <span class="time">14:29:15 02.08.2025</span>
  </header>

  <main class="document">
    <div class="photo">
      <img src="user_photo.jpg" alt="Zdjęcie użytkownika">
    </div>
    <div class="details">
      <p><strong>KACPER</strong><span class="label">Imię (imiona)</span></p>
      <p><strong>LIGĘSKA</strong><span class="label">Nazwisko</span></p>
      <p><strong>POLSKIE</strong><span class="label">Obywatelstwo</span></p>
      <p><strong>07.01.2007</strong><span class="label">Data urodzenia</span></p>
      <p><strong>07211712323</strong><span class="label">Numer PESEL</span></p>
    </div>
    <div class="badge">
      <img src="poland_flag.png" alt="Flaga Polski">
      <div class="rp">Rzeczpospolita Polska</div>
    </div>
    <div class="status">
      <span class="checkmark">✔</span> Dokument ważny
    </div>
  </main>

  <nav class="bottom-menu">
    <button>Potwierdź swoje dane</button>
    <button>Dane dowodu osobistego</button>
    <button>Zastrzeż PESEL</button>
    <button>...</button>
  </nav>
</body>
</html>
