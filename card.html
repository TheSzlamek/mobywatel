<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>mDowód</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #222;
      padding-bottom: 80px;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      cursor: pointer;
    }
    .header h1 {
      font-size: 18px;
      font-weight: normal;
    }
    .time {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin: 6px 0 12px;
    }
    .document {
      background: url("plate.png") no-repeat center center;
      background-size: cover;
      border-radius: 8px;
      margin: 0 16px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .doc-content {
      display: flex;
      align-items: flex-start;
    }
    .doc-photo {
      width: 100px;
      height: 130px;
      border: 1px solid #ccc;
      margin-right: 12px;
    }
    .doc-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .doc-data {
      flex: 1;
      font-size: 14px;
      color: #222;
    }
    .doc-data p {
      margin-bottom: 6px;
      line-height: 1.4;
    }
    .flag {
      width: 40px;
      margin-top: 8px;
    }
    .eagle {
      width: 30px;
      margin-top: 4px;
    }
    .valid {
      display: flex;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      background: #e9f9ee;
      border-radius: 6px;
      font-size: 15px;
      color: #2e7d32;
    }
    .valid img {
      width: 20px;
      margin-right: 6px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .action {
      text-align: center;
      font-size: 12px;
      color: #222;
    }
    .action img {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
    }
    .bottom-item {
      text-align: center;
      font-size: 12px;
      color: #222;
    }
    .bottom-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .bottom-item.active {
      color: #0052cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Pasek powrotu -->
  <div class="header">
    <img src="back_blue.png" alt="Wróć" onclick="history.back()">
    <h1>mDowód</h1>
  </div>
  <div class="time">
    Czas: 14:29:15 02.08.2025
  </div>

  <!-- Dokument -->
  <div class="document">
    <div class="doc-content">
      <div class="doc-photo">
        <img src="xddddd.png" alt="Zdjęcie">
      </div>
      <div class="doc-data">
        <p><strong>KACPER</strong><br><small>Imię (imiona)</small></p>
        <p><strong>LIGĘSKA</strong><br><small>Nazwisko</small></p>
        <p><strong>POLSKIE</strong><br><small>Obywatelstwo</small></p>
        <p><strong>07.01.2007</strong><br><small>Data urodzenia</small></p>
        <p><strong>07211712323</strong><br><small>Numer PESEL</small></p>
        <img src="flag.webp" class="flag" alt="Flaga">
        <img src="eagle.gif" class="eagle" alt="Godło">
      </div>
    </div>
    <div class="valid">
      <img src="valid.png" alt="Ważny">
      Dokument ważny
    </div>
  </div>

  <!-- Akcje -->
  <div class="actions">
    <div class="action">
      <img src="qr.png" alt="Potwierdź">
      <div>Potwierdź<br>swoje dane</div>
    </div>
    <div class="action">
      <img src="documents.png" alt="Dane dowodu">
      <div>Dane dowodu<br>osobistego</div>
    </div>
    <div class="action">
      <img src="lock_pesel.png" alt="Zastrzeż PESEL">
      <div>Zastrzeż<br>PESEL</div>
    </div>
    <div class="action">
      <img src="more.png" alt="Skróty">
      <div>Pozostałe<br>skróty</div>
    </div>
  </div>

  <!-- Dolna nawigacja -->
  <div class="bottom-nav">
    <div class="bottom-item active">
      <img src="home.png" alt="Pulpit">
      <div>Pulpit</div>
    </div>
    <div class="bottom-item">
      <img src="documents.png" alt="Dokumenty">
      <div>Dokumenty</div>
    </div>
    <div class="bottom-item">
      <img src="services.png" alt="Usługi">
      <div>Usługi</div>
    </div>
    <div class="bottom-item">
      <img src="qr.png" alt="Kod QR">
      <div>Kod QR</div>
    </div>
    <div class="bottom-item">
      <img src="more.png" alt="Więcej">
      <div>Więcej</div>
    </div>
  </div>
</body>
</html>
