<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mDowód</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .header .back {
      display: flex;
      align-items: center;
    }
    .header .back img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .header .help img {
      width: 20px;
      height: 20px;
    }
    .time {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }
    .card {
      margin: 0 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .valid {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      color: #2e7d32;
      font-weight: bold;
    }
    .valid img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .footer div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #333;
    }
    .footer div img {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="back">
      <img src="back_arrow.png" alt="Wróć">
      <span>Wróć</span>
    </div>
    <h1>mDowód</h1>
    <div class="help">
      <img src="help.png" alt="?">
    </div>
  </div>

  <div class="time" id="clock">Czas: --:--:-- --.--.--</div>

  <div class="card">
    <img src="plate.png" alt="mDowód" style="width: 100%; border-radius: 8px;">
  </div>

  <div class="valid">
    <img src="valid.png" alt="Valid">
    Dokument ważny
  </div>

  <div class="footer">
    <div>
      <img src="valid.png" alt="">
      Potwierdź<br>swoje dane
    </div>
    <div>
      <img src="valid.png" alt="">
      Dane<br>dowodu
    </div>
    <div>
      <img src="valid.png" alt="">
      Zastrzeż<br>PESEL
    </div>
    <div>
      <img src="valid.png" alt="">
      Pozostałe<br>skróty
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, "0");
      const timeStr = 
        pad(now.getHours()) + ":" + 
        pad(now.getMinutes()) + ":" + 
        pad(now.getSeconds()) + " " + 
        pad(now.getDate()) + "." + 
        pad(now.getMonth() + 1) + "." + 
        now.getFullYear();
      document.getElementById("clock").textContent = "Czas: " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
