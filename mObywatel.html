<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie mObywatel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #e8f0fa, #dce9f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      padding: 32px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
    }

    h2 {
      font-size: 28px;
      font-weight: 800;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .password-input {
      display: flex;
      align-items: center;
      border: 2px solid #0044a1;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      background: #fff;
    }

    .password-input input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
      background: transparent;
    }

    .eye-icon {
      font-size: 18px;
      cursor: pointer;
      color: #444;
    }

    .forgot {
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
      color: #0057b7;
      text-decoration: none;
    }

    .login-button {
      background-color: #0044a1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #444;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo_large.png" alt="God≈Ço" />
      <h1>mObywatel</h1>
    </div>

    <h2>Dzie≈Ñ dobry!</h2>
    <p>Zaloguj siƒô do aplikacji.</p>

    <div class="form-group">
      <label for="password">Has≈Ço</label>
      <div class="password-input">
        <input type="password" id="password" />
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <a href="#" class="forgot">Nie pamiƒôtasz has≈Ça?</a>
    </div>

    <button class="login-button">Zaloguj siƒô</button>

    <footer>
      <div>
        <strong>COI</strong><br />
        <span>Ministerstwo Cyfryzacji</span>
      </div>
      <div>wersja 4.52.0 (13)</div>
    </footer>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
