<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mObywatel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #eef4fb, #dfeaf5);
      min-height: 100vh;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    h2 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
    }

    .form-box {
      background: #fff;
      border-radius: 20px;
      padding: 24px 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 32px;
    }

    label {
      font-size: 14px;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    .input-wrap {
      display: flex;
      align-items: center;
      border: 2px solid #0057b8;
      border-radius: 10px;
      padding: 10px 14px;
      background: #fff;
    }

    .input-wrap input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      background: transparent;
    }

    .input-wrap button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding-left: 8px;
    }

    .input-wrap svg {
      width: 24px;
      height: 24px;
      fill: #555;
    }

    .forgot-link {
      color: #0057b8;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .login-button {
      background-color: #00449e;
      color: white;
      font-size: 17px;
      font-weight: 500;
      border: none;
      border-radius: 40px;
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      cursor: pointer;
    }

    footer {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #555;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-left img {
      height: 22px;
    }

    @media (max-width: 420px) {
      .form-box {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_large.png" alt="Logo Orzeł">
      <h1>mObywatel</h1>
    </div>

    <h2>Dzień dobry!</h2>
    <p class="subtitle">Zaloguj się do aplikacji.</p>

    <div class="form-box">
      <label for="password">Hasło</label>
      <div class="input-wrap">
        <input type="password" id="password">
        <button onclick="togglePassword()" aria-label="Pokaż hasło">
          <!-- Ikona SVG oka -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
          </svg>
        </button>
      </div>
      <a href="#" class="forgot-link">Nie pamiętasz hasła?</a>
    </div>

    <button class="login-button">Zaloguj się</button>

    <footer>
      <div class="footer-left">
        <img src="coi.png" alt="COI">
        <img src="mc.png" alt="Ministerstwo Cyfryzacji">
      </div>
      <div>wersja 4.52.0 (13)</div>
    </footer>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");

      if (input.type === "password") {
        input.type = "text";
        icon.innerHTML = '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7zm11 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>';
      } else {
        input.type = "password";
        icon.innerHTML = '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>';
      }
    }
  </script>
</body>
</html>
