<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mObywatel - Logowanie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #e8f0fa, #dce9f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 430px;
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo-header img {
      width: 40px;
      height: 40px;
    }

    .logo-header h1 {
      font-size: 24px;
      font-weight: 700;
    }

    h2 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    p.subtitle {
      font-size: 16px;
      color: #444;
      margin-bottom: 24px;
    }

    .form-box {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 32px;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .input-wrap {
      display: flex;
      align-items: center;
      border: 2px solid #0044a1;
      border-radius: 8px;
      padding: 12px;
      background: #fff;
      margin-bottom: 8px;
    }

    .input-wrap input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      background: transparent;
    }

    .input-wrap span {
      font-size: 18px;
      cursor: pointer;
    }

    .forgot-link {
      color: #0057b7;
      font-size: 14px;
      text-decoration: none;
    }

    .login-button {
      background-color: #0044a1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      cursor: pointer;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #444;
    }

    footer img {
      height: 24px;
      vertical-align: middle;
      margin-right: 6px;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    @media (max-width: 500px) {
      .form-box {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="logo_large.png" alt="Orze≈Ç logo" />
      <h1>mObywatel</h1>
    </div>

    <h2>Dzie≈Ñ dobry!</h2>
    <p class="subtitle">Zaloguj siƒô do aplikacji.</p>

    <div class="form-box">
      <div class="form-group">
        <label for="password">Has≈Ço</label>
        <div class="input-wrap">
          <input type="password" id="password" />
          <span onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <a href="#" class="forgot-link">Nie pamiƒôtasz has≈Ça?</a>
      </div>
    </div>

    <button class="login-button">Zaloguj siƒô</button>

    <footer>
      <div class="footer-left">
        <img src="coi.png" alt="COI logo" />
        <img src="mc.png" alt="Ministerstwo Cyfryzacji logo" />
      </div>
      <div>wersja 4.52.0 (13)</div>
    </footer>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
