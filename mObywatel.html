<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie mObywatel - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf2fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: left;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
    }

    h2 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }

    .password-input {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .password-input input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }

    .eye-icon {
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .forgot {
      font-size: 14px;
      color: #0057b7;
      text-decoration: none;
    }

    .login-button {
      background-color: #0044a1;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 30px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer img {
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="mob-icon.png" alt="Logo" />
      <h1>mObywatel</h1>
    </div>
    <h2>Dzie≈Ñ dobry!</h2>
    <p>Zaloguj siƒô do aplikacji22222.</p>

    <div class="form-group">
      <label for="password">Has≈Ço</label>
      <div class="password-input">
        <input type="password" id="password" />
        <span class="eye-icon">üëÅÔ∏è</span>
      </div>
      <a href="#" class="forgot">Nie pamiƒôtasz has≈Ça?</a>
    </div>

    <button class="login-button">Zaloguj siƒô</button>

    <footer>
      <img src="coi-logo.png" alt="COI" />
      <span>wersja 4.52.0 (13)</span>
    </footer>
  </div>
</body>
</html>
